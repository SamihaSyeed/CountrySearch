<html>
  <head>
    <title>CountrySearch</title>
    <link rel='stylesheet' href = 'style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src = 'script.js' defer></script>
  </head>
  <body>
    <div class = "search-div" >
        <h1>CountrySearch</h1>
        <input type = 'text' class = 'search-bar' id="myInput" placeholder="Enter Country Name...">
        <button class = "search-btn" id="input-value" ><i class="fa fa-search"></i></button>
    </div>
    <div class="country-list"></div>
    <div class = "container"></div>
    <div class = "buttons">
      <div>Pages </div>
      <button class ="list-btn" onclick="displayCountryList(0,51)">1</button>
      <button class ="list-btn" onclick="displayCountryList(51,102)">2</button>
      <button class ="list-btn" onclick="displayCountryList(102,153)">3</button>
      <button class ="list-btn" onclick="displayCountryList(153,204)">4</button>
      <button class ="list-btn" onclick="displayCountryList(204,250)">5</button>
    </div>

  </body>
</html>
